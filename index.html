<body>
    <h1>MINI PIANO</h1>
    <div class="flex-container">
        <div class="container">
            <div class="white C key">C</div>
            <div class="white D key">D</div>
            <div class="white E key">E</div>
            <div class="white F key">F</div>
            <div class="white G key">G</div>
            <div class="white A key">A</div>
            <div class="white B key">B</div>
            <div class="black Cs key">Cs</div>
            <div class="black Ds key">Ds</div>
            <div class="black Fs key">Fs</div>
            <div class="black Gs key">Gs</div>
            <div class="black As key">As</div>
        </div>
    </div>

    <div class="tip">You can use the following keys to play the piano!
                             (or the name of the key)<br>
                                        C="Q"      C#="1"
                                        D="W"      D#="2"
                                        E="E"
                                        F="R"         F#="3"
                                        G="T"        G#="4"
                                        A="Y"         A#="5"
                                        B="U"
    </div>
